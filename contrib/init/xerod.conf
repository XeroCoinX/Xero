description "Xero Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env XEROD_BIN="/usr/bin/xerod"
env XEROD_USER="xero"
env XEROD_GROUP="xero"
env XEROD_PIDDIR="/var/run/xerod"
# upstart can't handle variables constructed with other variables
env XEROD_PIDFILE="/var/run/xerod/xerod.pid"
env XEROD_CONFIGFILE="/etc/xero/xero.conf"
env XEROD_DATADIR="/var/lib/xerod"

expect fork

respawn
respawn limit 5 120
kill timeout 600

pre-start script
    # this will catch non-existent config files
    # xerod will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$XEROD_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run xerod."
        echo "The setting must appear in $XEROD_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following "
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"Xero Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$XEROD_PIDDIR"
    chmod 0755 "$XEROD_PIDDIR"
    chown $XEROD_USER:$XEROD_GROUP "$XEROD_PIDDIR"
    chown $XEROD_USER:$XEROD_GROUP "$XEROD_CONFIGFILE"
    chmod 0660 "$XEROD_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$XEROD_PIDFILE" \
    --chuid $XEROD_USER:$XEROD_GROUP \
    --exec "$XEROD_BIN" \
    -- \
    -pid="$XEROD_PIDFILE" \
    -conf="$XEROD_CONFIGFILE" \
    -datadir="$XEROD_DATADIR" \
    -disablewallet \
    -daemon

